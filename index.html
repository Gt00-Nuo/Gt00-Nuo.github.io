<!DOCTYPE html>
<html>
<head>
    <title>Zer9xc's Blog</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">主页</a>
            <a href="#">网站</a>
            <a href="#">其他</a>
            <a href="#">关于</a>
        </nav>
        <from action="" class="search-bar">
            <input type="text">
            <button><i class="bx bx-search"></i></button>
        </from>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bx-minus-front'></i>Zer9xc</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                    This is a test HTML
                </span></h2>
                <p>If you wang something,go get it.Take care of yourself.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>登&nbsp;陆&nbsp;&nbsp;</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">记住账号</label>
                        <a href="#">忘记密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    </div>
                    <button class="btn">登&nbsp;陆&nbsp;&nbsp;</button>
                    <div class="create-account">
                        <p>创建一个新账户？ <a href="#" class="register-link">注册</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>&nbsp;&nbsp;注&nbsp;&nbsp;册</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">我同意用户协议</label>
                    </div>
                    <button class="btn">注册</button>
                    <div class="create-account">
                        <p>已有一个账号？ <a href="#" class="login-link">登陆</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
